{% extends 'base.html' %}

{% block title%} {{ title }} {% endblock %}

{% block content%}
<h1>{{title}}</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Отправить">
</form>
<p>
    {%for res in results%}
    <p>Результат равен {{res}}</p>


    {%endfor%}


    <a href="{% url 'about' %}">О нас</a>
</p>
{% endblock %}
